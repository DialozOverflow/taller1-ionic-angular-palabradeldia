<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button [routerLink] = "['/n1']" routerLinkActive="router-link-active">Nivel 1</ion-button>
    <ion-button [routerLink] = "['/n2']" routerLinkActive="router-link-active">Nivel 2</ion-button>
    <ion-button [routerLink] = "['/n3']" routerLinkActive="router-link-active">Nivel 3</ion-button>
  </div>
</ion-content>
